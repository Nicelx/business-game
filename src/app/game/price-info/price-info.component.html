<div class="price-info">
	<ul class="price-info__price-list">
		<li *ngFor="let item of marketPrices" class="price-info__list-item">
			<span  class="price-info__item">
				{{ item.name }} = {{ item.price }}$
			</span>
		</li>
	</ul>

	<ul class="price-info__retail-price-list">
		<li *ngFor="let item of marketPrices" class="price-info__list-item">
			<span  *ngIf ="isRetailPriceExist(item)" class="price-info__item">
				{{ item.name }} = {{ item.retailPrice?.toFixed(2) }}$
			</span>
		</li>
	</ul>
	<!-- <button (click)="updateMarket()">Update</button> -->
	<button (click)="updateMarket()">Update</button>
</div>
